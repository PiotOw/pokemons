<div class="pokemon">
	<div class="section">
		<pok-overview [pokemon]="this.pokemon"></pok-overview>
	</div>
	<div class="card stats">
		<div class="title">
			STATS
		</div>
		<div class="content">
			<div class="stats-container">
				<div class="stat" *ngFor="let stat of this.pokemon.stats">
					<pok-stat-card [stat]="stat"></pok-stat-card>
				</div>
			</div>
		</div>
	</div>
	<div class="card evo">

	</div>
</div>
