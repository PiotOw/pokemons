<div class="page">
	<div class="pokemon-types" *ngIf="pokemonTypes">
		<div class="type-emblem" *ngFor="let type of pokemonTypes; let i = index" (window:resize)="onResize($event)">
			<a (click)="onClickTest(i)">
				<pok-type-emblem [types]="[type]" [active]="true"></pok-type-emblem>
			</a>
		</div>
	</div>
</div>
